<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Trabajador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    
<body>
        <div class="container mt-5">
            <!-- Título del formulario dependiendo si es para crear o editar -->
            <h1 th:text="${#strings.isEmpty(trabajador.id) ? 'Nuevo Trabajador' : 'Editar Trabajador'}"></h1>
            <form th:action="@{/trabajadores}" th:object="${trabajador}" method="post">
                <!-- Campo oculto para ID -->
                <input type="hidden" th:field="*{id}">

                <!-- Formulario para ingresar datos del trabajador -->
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="apellidoPaterno" class="col-sm-2 col-form-label">Apellido Paterno:</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="apellidoPaterno" th:field="*{apellidoPaterno}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="apellidoMaterno" class="col-sm-2 col-form-label">Apellido Materno:</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="apellidoMaterno" th:field="*{apellidoMaterno}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="numeroDocumento" class="col-sm-2 col-form-label">Número Documento:</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="numeroDocumento" th:field="*{numeroDocumento}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
                    <div class="col-6">
                        <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="mesesTrabajados" class="col-sm-2 col-form-label">Meses Trabajados:</label>
                    <div class="col-6">
                        <input type="number" class="form-control" id="mesesTrabajados" th:field="*{mesesTrabajados}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="tipoSeguro" class="col-sm-2 col-form-label">Tipo Seguro:</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="tipoSeguro" th:field="*{tipoSeguro}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="sueldo" class="col-sm-2 col-form-label">Sueldo:</label>
                    <div class="col-6">
                        <input type="number" step="0.01" class="form-control" id="sueldo" th:field="*{sueldo}" required>
                    </div>
                </div>

                <!-- Botón para guardar el trabajador -->
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
</html>
