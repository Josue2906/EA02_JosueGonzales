<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Trabajadores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Listado de Trabajadores</h1>
            <!-- Enlace para agregar un nuevo trabajador -->
            <a href="/trabajadores/nuevo" class="btn btn-primary mb-3">Agregar nuevo trabajador</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- Encabezado de la tabla -->
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Número Documento</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Dirección</th>
                        <th>Meses Trabajados</th>
                        <th>Tipo Seguro</th>
                        <th>Sueldo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Recorriendo la lista de trabajadores -->
                    <tr th:each="trabajador : ${trabajadores}">
                        <td th:text="${trabajador.id}"></td>
                        <td th:text="${trabajador.nombre}"></td>
                        <td th:text="${trabajador.apellidoPaterno}"></td>
                        <td th:text="${trabajador.apellidoMaterno}"></td>
                        <td th:text="${trabajador.numeroDocumento}"></td>
                        <td th:text="${trabajador.fechaNacimiento}"></td>
                        <td th:text="${trabajador.direccion}"></td>
                        <td th:text="${trabajador.mesesTrabajados}"></td>
                        <td th:text="${trabajador.tipoSeguro}"></td>
                        <td th:text="${trabajador.sueldo}"></td>
                        <td>
                            <!-- Enlaces para editar y eliminar trabajador -->
                            <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/trabajadores/eliminar/{id}(id=${trabajador.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
